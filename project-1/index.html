<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper mobile scaling --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Raymond Clothings</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation bar with brand name -->
  <nav>
    <div class="logo">Raymond Clothings</div>
    <!-- (Optional: you can add navigation links here) -->
  </nav>

  <!-- Hero banner with welcome message -->
  <header class="hero">
    <h1>Welcome to Raymond Clothings</h1>
    <p class="tagline">Finest Fabrics for Finest Looks</p>
  </header>

  <!-- Products section -->
  <section class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="project-1/shirt.jpg" height="50" width="50" alt="Men's Formal Shirt" />
      <h3>Formal Shirt</h3>
      <p class="price">$49.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="project-1/dress.jpg"  height = "75" width = "50" alt="Women's Evening Dress" />
      <h3>Evening Dress</h3>
      <p class="price">$79.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="project-1/boots.jpg" height="75" width="50" alt="Pair of Leather Boots" />
      <h3>Leather Boots</h3>
      <p class="price">$120.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- (Optional) Footer -->
  <footer>
    <!-- You can add footer content here if needed -->
  </footer>

</body>
</html>
